--- 
- name: install nginx
  hosts: server
  become: yes
  tasks: 
    - name: install nginx
      apt:
        name: nginx
        update_cache: yes
        state: present
    - name: Reload service httpd, in all cases
      ansible.builtin.service:
        name: nginx
        state: reloaded
    - name: template 
      ansible.builtin.template:
        src: index.html.j2
        dest: /var/www/html/index.html